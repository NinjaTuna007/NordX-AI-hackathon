<!DOCTYPE html>
<html>
<head>
    <title>Text Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Text Viewer</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Text File 1
                    </div>
                    <div class="card-body">
                        <pre id="text-file1">{{ text_file1 }}</pre>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Text File 2
                    </div>
                    <div class="card-body">
                        <pre id="text-file2">{{ text_file2 }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Highlight the text sent from the backend
        var highlightedText = "{{ highlighted_text }}";
        var textFile1 = document.getElementById('text-file1');
        var textFile2 = document.getElementById('text-file2');

        textFile1.innerHTML = textFile1.innerHTML.replace(highlightedText, '<span class="highlight">' + highlightedText + '');
        textFile2.innerHTML = textFile2.innerHTML.replace(highlightedText, '<span class="highlight">' + highlightedText + '');
    </script>
</body>
</html>
