<!DOCTYPE html>
<html>
<head>
    <title>Text Viewer</title>
    <style>
        /* CSS styles omitted for brevity */
        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-upload-container input[type="file"] {
            margin-bottom: 10px;
        }

        .text-container {
            display: none;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .text-area {
            width: 45%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            background-color: #f0f0f0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-upload-container">
            <input type="file" id="file-input-1" accept=".txt">
            <input type="file" id="file-input-2" accept=".txt">
            <button class="submit-button" onclick="uploadFiles()">Upload Files</button>
        </div>
        <div class="text-container">
            <textarea class="text-area" id="text-file1" readonly></textarea>
            <textarea class="text-area" id="text-file2" readonly></textarea>
        </div>
        <button class="submit-button" onclick="saveToJson()">Save to JSON</button>
    </div>

    <script src="{{ url_for('static', filename='text_viewer.js') }}"></script>
</body>
</html>
